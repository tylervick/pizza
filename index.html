<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .main {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(0,0,0);
            background: radial-gradient(circle, rgba(0,0,0,0.2007177871148459) 5%, rgba(255,255,255,1) 50%);
        }
        img.bm-pizza {
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="" alt="" class="bm-pizza">
    </div>
</body>
<script async>
    const pizzaImgs = [
        "https://sdk.bitmoji.com/render/panel/d40cb136-663e-4c7f-a36e-1f6a1296f208-571a9b8b-76a4-4c36-ac15-b30e68706b21-v1.png?transparent=1&palette=1",

        "https://sdk.bitmoji.com/render/panel/4714cd12-a2df-401e-9448-a95fdf46790b-571a9b8b-76a4-4c36-ac15-b30e68706b21-v1.png?transparent=1&palette=1",
        "https://sdk.bitmoji.com/render/panel/deec75db-7650-4916-be1f-66f9aa3abbed-571a9b8b-76a4-4c36-ac15-b30e68706b21-v1.png?transparent=1&palette=1",

    ];
    
    const img = document.querySelector(".bm-pizza");

    function changeImage() {
        const selectedImg = pizzaImgs[Math.floor(Math.random() * pizzaImgs.length)];
        img.src = selectedImg;
    }

    document.addEventListener("DOMContentLoaded", changeImage);
    img.addEventListener("click", changeImage);
</script>
